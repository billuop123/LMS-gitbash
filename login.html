<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="/static/css/userLogin.css">
  </head>

  <body>
    <header>
      <h1>Smart Pustakalaya</h1>
    </header>
<hr>
    <section>
      <h2>Admin Login</h2>
      <form id="loginForm" action="/admin/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <p>
        <a href="signup.html">Sign Up</a> | <a href="#">Forgot Password?</a>
      </p>
    </section>

    <footer>
      <p>&copy; 2023 Library Management System</p>
    </footer>
    <script>
      // Extract the error parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
  
      // Display the error message if it exists
      if (error) {
        const errorElement = document.createElement('p');
        errorElement.style.color = 'red';
        errorElement.textContent = error;
        document.body.appendChild(errorElement);
      }
    </script>
  </body>
</html>
